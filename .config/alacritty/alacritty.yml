import:
  - ~/.config/alacritty/nord.yml
env:
  TERM: xterm-256color

shell:
  program: /usr/bin/zsh

hide_cursor_when_typing: true

window:
  dimensions:
    columns: 100
    lines: 60

  # Background opacity
  opacity: 0.85
padding:
  x: 2
  y: 2


startup_mode: Windowed

title: Alacritty
dynamic_title: true

history: 10000

# Font configuration
font:
  size: 16
  # Normal (roman) font face
  normal:
    family: Hack Nerd Font Mono
    style: Regular

# Bold font face
  bold:
    family: Hack Nerd Font Mono
    style: Bold

# Italic font face
  italic:
    family: Hack Nerd Font Mono 
    style: Italic

draw_bold_text_with_bright_colors: false

# Live config reload (changes require restart)
live_config_reload: true

